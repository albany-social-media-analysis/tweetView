{% macro display_tweet_form(placeholder, curr_id) %}
<form action="{{ url_for('get_next_tweet') }}" method="POST">
  <textarea class="form-control" rows="5" name="comment" placeholder="{{ placeholder }}"></textarea>
  <input type='submit' class='btn btn-primary' value="previous" name="{{ curr_id }}">
  <input type='submit' class='btn btn-primary' value="next" name="{{ curr_id }}">
</form>
{% endmacro %}
